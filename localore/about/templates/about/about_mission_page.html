{% extends "about/base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block about_content %}

	{{ page.description|richtext }}

	{% if page.related_links.all %}
		<ul>
			{% for item in page.related_links.all %}
				<li>
					<a href="{{ item.link }}">{{ item.title }}</a>
				</li>
				<br>
			{% endfor %}
		</ul>
		<hr>
	{% endif %}

{% endblock %}
